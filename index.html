<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascripts/rps-challenge.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSChallenge</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <h1 class="text-center">RPS-Challenge</h1>
    </nav>
     
    <div class="container">
            
           
        <div id="heading" class="ml-4"> 
            <input class="text-center" type="text" id= "userName" placeholder="Enter Name">
            <button  class = "btn btn-primary m-3 btn-choice" type = "submit">Submit</button>
        </div>
        <div class="row">
            
            <div class = "col-lg-4">
                <div class="card" id="firstPlayer">
                   
                    <div class = "card-body">
                        <h3 id ="player_one"></h3>
                        <div id = "choices_one"></div>
                        <div id = "win1">wins:</div>       
                        <div id = "loss1">losses:</div>
                    </div>
                </div>
            </div>
            <div class = "col-lg-4">
                <div class="card" height="80px">
                    <div class="card-body">
                        <div id ="result"></div>
                    </div>
                </div>        
            </div>
            <div class = "col-lg-4" >
                <div class="card" id="secondPlayer">
                    <!-- <input class="card-header text-center" type="text" id= "userTwoName" placeholder="Enter Name"> -->
                    <div class = "card-body">
                        <h3 id ="player_two"></h3>
                        <div id = "choices_two"></div>
                        <div id ="win2">wins:</div>
                        <div id = "loss2">losses:</div> 
                    </div>
                </div>
                </div>
        </div>
        <div class="row">
            <div class="col-lg-12 m-3">
                <div class="card">
                        <div class = "card-body">
                            <textarea id="member-chat"></textarea>
                            <div>
                                <input type="text" id="chatText">
                                <button type="submit" id ="chat" class="btn btn-primary m-2">Submit</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
            
       
    </div>

    
</body>
</html>
